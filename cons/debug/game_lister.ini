[System]
// 循环休眠毫秒数（小于0则不休眠）
Sleep=-1
// 主实体名称
MainEntity=SoloLister
// 启动脚本名称
MainScript=main

// 指定加载的组件模块（为空则全部加载）
[Module]
fskit.dll
fscomm.dll
fssololister.dll

// 脚本文件
[Script]
// 所在路径
Path=..\lua\sololister
// 是否即时重新加载
Reload=1

[Main]
// 网络接入商编号
IDC=0
// 游戏分区编号
DistrictID=1
// 列表服务器编号
ListerID=0
// 连接数量上限
MaxConnects=1024
// 需要最小的客户端版本号
ClientVersion=1

// 外网IP地址
[Outer]
Addr=172.19.34.20
Port=4000

// 内网地址
[Inner]
Addr=127.0.0.1

// 内网广播地址
[Broadcast]
Addr=127.255.255.255
Port=4001

