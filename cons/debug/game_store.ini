[System]
// 循环休眠毫秒数（小于0则不休眠）
Sleep=-1
// 主实体名称
MainEntity=SoloStore
// 启动脚本名称
MainScript=main

// 指定加载的组件模块（为空则全部加载）
[Module]
fskit.dll
fssql.dll
fscomm.dll
fssolostore.dll

// 脚本文件
[Script]
// 所在路径
Path=..\lua\solostore
// 是否即时重新加载
Reload=1

[Main]
// 游戏分区编号
DistrictID=1
// 服务器编号
ServerID=11
// 存储服务器编号
StoreID=0
// 使用MYSQL数据库
UseMysql=true
// 日志表批处理数量,0为关闭
SqlBatchNum = 0
// 日志表自动切分周,0为关闭
SplitWeek = 1
// 日志是否使用int自增主键以加快插入速度
LogAutoSerial=true

// 内网地址
[Inner]
Addr=127.0.0.1

// 内网广播地址
[Broadcast]
Addr=127.255.255.255
Port=4001

// 帐号数据配置
[Account]
ConnectString=Provider=SQLOLEDB;Password=abc;User ID=sa;Initial Catalog=nx_district;Data Source=192.168.10.3:3306
ConnectPool=1

// 角色数据库配置
[Role]
ConnectString=Provider=SQLOLEDB;Password=abc;User ID=sa;Initial Catalog=nx_base;Data Source=192.168.10.3:3306
ConnectPool=1

// 日志数据库配置
[Log]
ConnectString=Provider=SQLOLEDB;Password=abc;User ID=sa;Initial Catalog=nx_base;Data Source=192.168.10.3:3306
ConnectPool=1

// 公共数据库配置
[Public]
ConnectString=Provider=SQLOLEDB;Password=abc;User ID=sa;Initial Catalog=nx_base;Data Source=192.168.10.3:3306
ConnectPool=1

// 运营管理数据库配置
[Manage]
ConnectString=Provider=SQLOLEDB;Password=abc;User ID=sa;Initial Catalog=nx_base;Data Source=192.168.10.3:3306
ConnectPool=1

