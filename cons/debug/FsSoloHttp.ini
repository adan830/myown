[System]
// 循环休眠毫秒数（小于0则不休眠）
Sleep=5
// 主实体名称
MainEntity=SoloHttp
// 启动脚本名称
MainScript=main

// 指定加载的组件模块（为空则全部加载）
[Module]
fskit.dll
fscomm.dll
fssololog.dll
SoloHttp.dll

// 脚本文件
[Script]
// 所在路径
Path=..\lua\solohttp
// 是否即时重新加载
Reload=1

[Main]
// 日志进程名
LogLauncher=game_log.exe
// 应用名
AppName=SoloHttp_0

// 苹果内购服务器逻辑DLL文件名
AppleLogicDll=AppleLogic.dll
