ChunkScale=32
TextureScale=64
TextureUnits=4
AlphaPerUnit=2
CollidePerUnit=2
ZoneRows=5
ZoneCols=5
OriginRow=2
OriginCol=2
ZoneRange=2
HeightMap=
InitHeight=50
LightTexScale=128
ZoneLightPath=lzone
ModelLightPath=lmodel
