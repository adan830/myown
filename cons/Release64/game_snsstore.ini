[System]
// 循环休眠毫秒数（小于0则不休眠）
Sleep = -1
// 主实体名称
MainEntity = SoloSnsStore
// 启动脚本名称
MainScript = main
// 指定加载的组件模块（为空则全部加载）

[Module]
fskit.dll
fssql.dll
fscomm.dll
fssolosnsstore.dll
FsSoloTraceLog.dll
// 脚本文件

[Script]
// 所在路径
Path = ..\lua\solosnsstore
// 是否即时重新加载
Reload = 1
// 资源文件

[Resource]
// 所在路径
Path = ..\res

[Main]
// 游戏分区编号
DistrictID = 1
// 游戏服务器编号
ServerID = 1
// 场景服务器编号
SnsStoreID = 0
// 使用MYSQL数据库
UseMysql = true
// 记录数据库性能
//LogDBPerformance = true
// 日志表批处理数量,0为关闭
SqlBatchNum = 0
// 日志表自动切分周,0为关闭
SplitWeek = 1
// 使用sns
UseSns = true
// Sns服务器个数
SnsServerCount = 1
// 内网地址

[Inner]
Addr = 192.168.10.3
Port = 5003
// 内网广播地址

[Broadcast]
Addr = 127.255.255.255
Port = 4001
// 角色数据库配置

[Sns]
ConnectString = Provider=SQLOLEDB;Password=abc;User ID=sa;Initial Catalog=nx_base_1;Data Source=127.0.0.1:3306
ConnectPool = 16

