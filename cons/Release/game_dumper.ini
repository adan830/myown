//
[System]
// 循环休眠毫秒数（小于0则不休眠）
Sleep=1
// 主实体名称
MainEntity=DumpManager
// 启动脚本名称
MainScript=main

// 指定加载的组件模块（为空则全部加载）
[Module]
fssql.dll
DumpManager.dll
DumpTool_RoleInfo.dll
DumpTool_Config.dll
DumpTool_ParseConfig.dll
DumpTool_BackupRole.dll

// 脚本文件
[Script]
// 所在路径
Path=..\lua\dumper_manager
// 是否即时重新加载
Reload=1

// 资源文件
[Resource]
// 所在路径
Path=..\res\dumper_res

[main]
UseMysql=1
ServerID=7440019
UseAppBook=1

// 1üàíá??ó
[Listen_Manager]
Addr=127.0.0.1
Port=8200

[Listen_DumpServer]
Addr=127.0.0.1
Port=4006

[Database_Role]
ConnectString=Provider=SQLOLEDB;Password=abc;User ID=sa;Initial Catalog=nx_base;Data Source=127.0.0.1
ConnectPool=1

[Database_Backup_Role]
ConnectString=Provider=SQLOLEDB;Password=abc;User ID=sa;Initial Catalog=nx_base;Data Source=127.0.0.1
ConnectPool=2

[Database_Config]
ConnectString=Provider=SQLOLEDB;Password=abc;User ID=sa;Initial Catalog=nx_log;Data Source=127.0.0.1
ConnectPool=1

[Database_Dump]
ConnectString=Provider=SQLOLEDB;Password=abc;User ID=sa;Initial Catalog=nx_base;Data Source=127.0.0.1
ConnectPool=1

[Database_Log]
ConnectString=Provider=SQLOLEDB;Password=abc;User ID=sa;Initial Catalog=nx_log;Data Source=127.0.0.1
ConnectPool=1