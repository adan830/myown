Path=..\lua\solounite
// 是否即时重新加载
Reload=1

// 资源文件
[Resource]
// 所在路径
Path=..\res

[Main]
// 游戏分区编号
DistrictID=1
// 服务器编号
ServerID=7440001
// 服务器名称
ServerName=server_7440001
// 公共数据逻辑DLL文件名
PublicLogicDll=fspublogic.dll
// 使用MYSQL数据库
UseMysql=true
// 记录数据库性能
//LogDBPerformance=true
