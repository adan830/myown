[System]
// 循环休眠毫秒数（小于0则不休眠）
Sleep=-1
// 主实体名称
MainEntity=SoloLoginCache
// 启动脚本名称
MainScript=main

// 指定加载的组件模块（为空则全部加载）
[Module]
fskit.dll
fscomm.dll
fssololog.dll
fssolologincache.dll

// 脚本文件
[Script]
// 所在路径
Path=..\lua\solologincache
// 是否即时重新加载
Reload=1

[Main]
//BindCore=0
// 服务器编号
ServerID=0
//记录验证成功的账号信息日志
RecordQuerySucceed=true

// 外网IP地址
[Outer]
Addr=172.19.10.55
Port=5000