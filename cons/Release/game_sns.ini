[System]
// 循环休眠毫秒数（小于0则不休眠）
Sleep=-1
// 主实体名称
MainEntity=SoloSns
// 启动脚本名称
MainScript=main

// 指定加载的组件模块（为空则全部加载）
[Module]
fskit.dll
fssql.dll
fscomm.dll
fssolosns.dll


// 脚本文件
[Script]
// 所在路径
Path=..\lua\solosns
// 是否即时重新加载
Reload=1

// 资源文件
[Resource]
// 所在路径
Path=..\res

[Main]
// 游戏分区编号
DistrictID=1
// 游戏服务器编号
ServerID=7440001
// 场景服务器编号
SnsID=0
// 使用MYSQL数据库
UseMysql=true
// 使用sns
UseSns=true
// Sns服务器个数
SnsServerCount= 1

// Sns逻辑模块
[SnsLogic]
Path=
Modules=1
Module0=fssnslogic.dll

// 内网地址
[Inner]
//Addr=127.0.0.1
//Port=5001

// 内网广播地址
[Broadcast]
Addr=127.255.255.255
Port=4001

[Sns]
ConnectString=Provider=SQLOLEDB;Password=abc;User ID=sa;Initial Catalog=nx_base;Data Source=127.0.0.1:3306
ConnectPool=13