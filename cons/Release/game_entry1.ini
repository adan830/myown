[System]
// 循环休眠毫秒数（小于0则不休眠）
Sleep=-1
// 主实体名称
MainEntity=SoloEntry
// 启动脚本名称
MainScript=main

// 指定加载的组件模块（为空则全部加载）
[Module]
fskit.dll
fscomm.dll
fssoloentry.dll

// 脚本文件
[Script]
// 所在路径
Path=..\lua\soloentry
// 是否即时重新加载
Reload=1

[Main]
//BindCore=0
// 网络接入商编号
IDC=1
// 游戏分区编号
DistrictID=1
// 服务器编号
ServerID=7440001
// 组内接入编号
EntryID=1
// 连接数量上限
MaxConnects=1024
// 通讯消息编码加密键（必须和客户端相同才能正确通讯）
//MessageEncodeKey=C9DC8B7A
// 通讯消息校验模块名称
MessageVerifyDll=ServerVerify.dll

// 外网IP地址
[Outer]
Addr=172.19.38.81
Port=2001

// 内网地址
[Inner]
Addr=127.0.0.1

// 内网广播地址
[Broadcast]
Addr=127.255.255.255
Port=4001

[License]
GameID=44
Addr=10.206.1.3
Port=6010

//公网地址 wlan 网络情况下设置
[WLAN]
Inuse=false
Addr=192.168.250.11
Port=2001